<div class="jumbotron text-center">
		<h1>Signup Page</h1>
</div>


<div class="container">
		<form class="form-horizontal" role="form">
		
		<div class="form-group">
			<label for="firstName" class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="firstName" placeholder="First Name">
			</div>
		</div>
        <div class="form-group">
			<label for="lastName" class="col-sm-2 control-label">Last Name</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="lastName" placeholder="Last Name">
			</div>
        </div>
        <div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
			</div>
        </div>
        <div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
			</div>
        </div>
        <div class="form-group">
			<label for="repeatPassword" class="col-sm-2 control-label">Repeat Password</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="repeatPassword" placeholder="Password">
			</div>
        </div>

		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default">Sign Up</button>
			</div>
		  </div>
		  
		</form>
</div>
