<div class="jumbotron text-center">
		<h1>Signup Page</h1>
</div>


<div class="container">
		<form class="form-horizontal" role="form">
		
		<div class="form-group">
			<label for="firstName" class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-10">
			  <input type="username" class="form-control" id="firstName" ng-model="item.first_name" placeholder="First Name">
			</div>
		</div>
        <div class="form-group">
			<label for="lastName" class="col-sm-2 control-label">Last Name</label>
			<div class="col-sm-10">
			  <input type="username" class="form-control" id="lastName" ng-model="item.last_name" placeholder="Last Name">
			</div>
        </div>
        <div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label">User Name</label>
			<div class="col-sm-10">
			  <input type="username" class="form-control" id="inputEmail" ng-model="item.user_name" placeholder="User Name">
			</div>
        </div>
        <div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="inputPassword" ng-model="item.password" placeholder="Password">
			</div>
        </div>
        <div class="form-group">
			<label for="repeatPassword" class="col-sm-2 control-label">Repeat Password</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="repeatPassword" placeholder="Password">
			</div>
        </div>

		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button ng-click="register(item)" class="btn btn-default">Sign Up</button>
			</div>
		  </div>
		  
		</form>
</div>
